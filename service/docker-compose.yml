version: "3.8"

services:
  sports-dvr:
    build: .
    container_name: sports-dvr
    ports:
      - "8765:8765"
    volumes:
      - /media/sports:/media/sports
      - ./recordings:/app/recordings
    environment:
      - SPORTS_DVR_OUTPUT_PATH=/media/sports
      - SPORTS_DVR_MAX_CONCURRENT_RECORDINGS=2
      - SPORTS_DVR_TEAMARR_URL=http://192.168.10.32:9195
      - SPORTS_DVR_DISPATCHARR_URL=http://192.168.10.35:9191
    restart: unless-stopped
